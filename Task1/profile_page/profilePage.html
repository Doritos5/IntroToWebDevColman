<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DORGUYFLIX – Profiles</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link href="profiles.css" rel="stylesheet" />
</head>
<body>
<main class="container">
    <h1>Who’s watching?</h1>

    <div class="profiles-wrap">
        <!-- Paul -->
        <div class="text-center">
            <form action="#" method="get" class="profile-form">
                <input type="hidden" name="username" value="Paul" />
                <button type="submit" class="profile-btn" aria-label="Paul">
                    <img src="../images/netflix_profile.jpg" alt="Paul" class="avatar" />
                </button>
                <label for="edit-paul" class="edit-toggle" aria-label="Edit name">
                    <svg viewBox="0 0 24 24" class="edit-icon" aria-hidden="true"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm14.71-9.04c.39-.39.39-1.02 0-1.41l-2.12-2.12a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.61-1.61z"/></svg>
                </label>
            </form>
            <input type="text" name="username" form="paul-form" class="profile-name-input" value="Paul" autocomplete="off" maxlength="20">
            <div class="profile-caption">Paul</div>
        </div>

        <!-- Alon -->
        <div class="text-center">
            <form action="#" method="get" class="profile-form">
                <input type="hidden" name="username" value="Alon" />

                    <img src="../images/netflix_profile.jpg" alt="Alon" class="avatar" />
                </button>
                <label for="edit-alon" class="edit-toggle" aria-label="Edit name">
                    <svg viewBox="0 0 24 24" class="edit-icon" aria-hidden="true"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm14.71-9.04c.39-.39.39-1.02 0-1.41l-2.12-2.12a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.61-1.61z"/></svg>
                </label>
            </form>
            <input type="text" name="username" form="alon-form" class="profile-name-input" value="Alon" autocomplete="off" maxlength="20">
            <div class="profile-caption">Alon</div>
        </div>

        <!-- Ronni -->
        <div class="text-center">
            <form action="#" method="get" class="profile-form">
                <input type="hidden" name="username" value="Ronni" />
                <button type="submit" class="profile-btn" aria-label="Ronni">
                    <img src="../images/netflix_profile.jpg" alt="Ronni" class="avatar" />

                </label>
            </form>
            <input type="text" name="username" form="ronni-form" class="profile-name-input" value="Ronni" autocomplete="off" maxlength="20">
            <div class="profile-caption">Ronni</div>
        </div>

        <!-- Anna -->
        <div class="text-center">
            <form action="#" method="get" class="profile-form">
                <input type="hidden" name="username" value="Anna" />
                <button type="submit" class="profile-btn" aria-label="Anna">
                    <img src="../images/netflix_profile.jpg" alt="Anna" class="avatar" />
                </button>
                <label for="edit-anna" class="edit-toggle" aria-label="Edit name">
                    <svg viewBox="0 0 24 24" class="edit-icon" aria-hidden="true"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm14.71-9.04c.39-.39.39-1.02 0-1.41ל-2.12-2.12a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.61-1.61z"/></svg>
                </label>
            </form>
            <input type="text" name="username" form="anna-form" class="profile-name-input" value="Anna" autocomplete="off" maxlength="20">
            <div class="profile-caption">Anna</div>
        </div>


        <div class="text-center">
            <form action="#" method="get" class="profile-form">
                <input type="hidden" name="username" value="Noa" />
                <button type="submit" class="profile-btn" aria-label="Noa">
                    <img src="../images/netflix_profile.jpg" alt="Noa" class="avatar" />
                </button>
                <label for="edit-noa" class="edit-toggle" aria-label="Edit name">
                    <svg viewBox="0 0 24 24" class="edit-icon" aria-hidden="true">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm14.71-9.04c.39-.39.39-1.02 0-1.41l-2.12-2.12a.996.996 0 0 0-1.41 0L10.35 6.51l3.75 3.75 1.61-1.61z"/>
                    </svg>
                </label>
            </form>
            <input type="text" name="username" form="noa-form" class="profile-name-input" value="Noa" autocomplete="off" maxlength="20">
            <div class="profile-caption">Noa</div>
        </div>
    </div>


    <button class="btn manage-btn" disabled>Manage Profiles</button>
</main>

</body>
</html>
