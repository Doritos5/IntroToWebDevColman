<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DORGUYFLIX</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body class="login-page">
<div class="bg-hero"></div>

<div class="brand">DORGUYFLIX</div>

<main class="page-wrap">
    <section class="login-card">
        <h1 class="mb-4 fw-bold">Account login</h1>

        <form id="login-form" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                <small id="usernameError" class="text-danger d-none">
                    Username must be at least 3 characters and contain only letters/numbers.
                </small>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" />
                <small id="passwordError" class="text-danger d-none">
                    Password must be at least 3 characters.
                </small>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="button" class="btn login-btn btn-lg">Login</button>
                <div class="text-center fw-bold text-white">or</div>
                <button type="button" class="btn btn-dark btn-lg">Login using OTP</button>
                <div class="text-center fw-bold text-white">
                    <a href="#" class="link-muted tiny">Forgot the passy pass?</a>
                </div>


            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember" required>
                    <label class="form-check-label tiny" for="remember">Remember me</label>
                </div>
            </div>

            <div class="divider"></div>

            <p class="tiny mt-4 mb-0">
                This page is protected by students and magic to see you are not a hacker
                <a href="#" class="link-muted"><b><u>More info!</u></b></a>
            </p>
        </form>
    </section>
</main>

<footer class="container d-flex justify-content-center tiny mb-4">
    We would like to get 100 please.
</footer>



</body>
</html>
